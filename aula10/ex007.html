<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
            function somar(){
                var tn1 = window.document.querySelector('input#txtn1')
                var tn2 = window.document.getElementById('txtn2') // aki estamos pegando o value que esta sendo digitado pelo usuario e guardado em txtn2
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value) // aki estamos convertendo para numero e assim poder somar    
                var n2 = Number(tn2.value) 
                var s = n1 + n2
                res.innerHTML = `A Soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
    </script>

</body>
</html>
