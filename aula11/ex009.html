<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando a sua nacionalidade</title>
</head>
<body>
    Em que Pais você vive <input type="text" name="txtnacio" id="txtnacio">
    <input type="button" value="ENVIAR" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
        var nacio = window.document.querySelector('input#txtnacio')
        var res = window.document.querySelector('div#res')
        if(nacio.value = 'Brasil'){
            res.innerHTML = `Você é BR`
        }else{
            res.innerHTML = `Você é estrangeiro`
        }
    }
    </script>
</body>
</html>
